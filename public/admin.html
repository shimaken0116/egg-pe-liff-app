<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF App Admin</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- Interact.js for drag-n-drop, resize -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <!-- App Script -->
    <script src="js/admin.js" type="module" defer></script>
</head>
<body>
    <div id="global-spinner" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: none;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="app-container" class="d-flex flex-column vh-100">
        <!-- ログイン画面 -->
        <div id="login-container" class="full-screen-center flex-grow-1">
            <h1>管理者コンソール</h1>
            <p>操作を行うにはログインしてください。</p>
            <button id="loginButton">Googleでログイン</button>
        </div>

        <!-- メイン画面 (ログイン後に表示) -->
        <div id="main-container" class="d-flex flex-grow-1" style="display: none;">
            <aside id="sidebar">
                <header>
                    <h2>メニュー</h2>
                    <div id="user-info">
                        <img id="photoURL" src="" alt="User Photo">
                        <span id="displayName"></span>
                    </div>
                </header>
                <nav id="global-nav">
                    <ul>
                        <li><a href="#" data-page="users">会員一覧</a></li>
                        <li><a href="#" data-page="submissions">申込一覧</a></li>
                        <li><a href="#" data-page="messaging">セグメント配信</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="tags">
                                <span data-feather="tag"></span>
                                タグ管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="rich-menu-list">
                                <span data-feather="layout"></span>
                                リッチメニュー管理
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <button id="logoutButton">ログアウト</button>
                </footer>
            </aside>
            <main id="content-area" class="flex-grow-1">
                <!-- ここに各機能のHTMLが動的に読み込まれる -->
                <div class="welcome-message">
                    <h1>ようこそ！</h1>
                    <p>左のメニューから操作を選択してください。</p>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Action Setting Modal (now global) -->
    <div class="modal fade" id="actionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">アクション設定: エリア <span id="modalAreaId"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="current-editing-area">
            <div class="mb-3">
                <label for="actionType" class="form-label">タイプ</label>
                <select id="actionType" class="form-select">
                    <option value="none">未設定</option>
                    <option value="uri">リンクを開く</option>
                    <option value="message">テキストを送信</option>
                    <option value="postback">サーバーに情報を送信</option>
                </select>
            </div>
            <div id="action-value-container">
                <!-- Content changes based on type -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" id="saveActionButton">設定</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (required for modal, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
