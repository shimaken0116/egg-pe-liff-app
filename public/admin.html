<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者コンソール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- Interact.js for drag-n-drop, resize -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <!-- App Script -->
    <script type="module" src="js/admin.js"></script>
    <script src="js/rich-menu-editor.js" defer></script>
</head>
<body>
    <div id="app-container">
        <!-- ログイン画面 -->
        <div id="login-container" class="full-screen-center">
            <h1>管理者コンソール</h1>
            <p>操作を行うにはログインしてください。</p>
            <button id="loginButton">Googleでログイン</button>
        </div>

        <!-- メイン画面 (ログイン後に表示) -->
        <div id="main-container" style="display: none;">
            <aside id="sidebar">
                <header>
                    <h2>メニュー</h2>
                    <div id="user-info">
                        <img id="photoURL" src="" alt="User Photo">
                        <span id="displayName"></span>
                    </div>
                </header>
                <nav id="global-nav">
                    <ul>
                        <li><a href="#" data-page="users">会員一覧</a></li>
                        <li><a href="#" data-page="submissions">申込一覧</a></li>
                        <li><a href="#" data-page="messaging">セグメント配信</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="tags">
                                <span data-feather="tag"></span>
                                タグ管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-page="rich-menu-list">
                                <span data-feather="layout"></span>
                                リッチメニュー管理
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <button id="logoutButton">ログアウト</button>
                </footer>
            </aside>
            <main id="content-area">
                <!-- ここに各機能のHTMLが動的に読み込まれる -->
                <div class="welcome-message">
                    <h1>ようこそ！</h1>
                    <p>左のメニューから操作を選択してください。</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
