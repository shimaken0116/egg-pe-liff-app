<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 id="user-detail-title">ユーザー情報編集</h1>
        <button class="btn btn-secondary" id="back-to-list">一覧に戻る</button>
    </div>

    <div id="user-detail-loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>ユーザー情報を読み込んでいます...</p>
    </div>

    <form id="user-detail-form" style="display: none;">
        <div class="mb-3">
            <label class="form-label">ユーザー名</label>
            <p class="form-control-plaintext" id="displayName"></p>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">ステータス</label>
            <select class="form-select" id="status">
                <option value="新規">新規</option>
                <option value="会員">会員</option>
                <option value="ブロック">ブロック</option>
                <option value="退会">退会</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="form-label">タグ</label>
            <div id="tags-container" class="border rounded p-3">
                <!-- タグのチェックボックスがここに動的に追加されます -->
            </div>
        </div>
        <button type="submit" class="btn btn-primary" id="save-user-button">保存する</button>
    </form>
</div>
