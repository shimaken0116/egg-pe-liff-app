<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者コンソール</title>
    <link rel="stylesheet" href="css/admin.css">
    <!-- Firebase SDK -->
    <script src="/__/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.6.1/firebase-functions-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <!-- App Script -->
    <script src="js/admin.js" defer></script>
</head>
<body>
    <div id="app-container">
        <!-- ログイン画面 -->
        <div id="login-container" class="full-screen-center">
            <h1>管理者コンソール</h1>
            <p>操作を行うにはログインしてください。</p>
            <button id="loginButton">Googleでログイン</button>
        </div>

        <!-- メイン画面 (ログイン後に表示) -->
        <div id="main-container" style="display: none;">
            <aside id="sidebar">
                <header>
                    <h2>メニュー</h2>
                    <div id="user-info">
                        <img id="photoURL" src="" alt="User Photo">
                        <span id="displayName"></span>
                    </div>
                </header>
                <nav id="global-nav">
                    <ul>
                        <li><a href="#" data-page="users">会員一覧</a></li>
                        <li><a href="#" data-page="submissions">申込一覧</a></li>
                        <li><a href="#" data-page="messaging">セグメント配信</a></li>
                    </ul>
                </nav>
                <footer>
                    <button id="logoutButton">ログアウト</button>
                </footer>
            </aside>
            <main id="content-area">
                <!-- ここに各機能のHTMLが動的に読み込まれる -->
                <div class="welcome-message">
                    <h1>ようこそ！</h1>
                    <p>左のメニューから操作を選択してください。</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
